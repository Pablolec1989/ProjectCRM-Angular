<form (submit)="guardarCambios()" [formGroup]="formUsuario">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="formUsuario.controls.nombre" />
    <mat-error>{{obtenerErrorCampoNombre()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellido</mat-label>
    <input matInput [formControl]="formUsuario.controls.apellido" />
    <mat-error>{{obtenerErrorCampoApellido()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Area</mat-label>
    <mat-select [formControl]="formUsuario.controls.areaId">
      @for (area of areas; track $index) {
      <mat-option [value]="area.id">{{area.nombre}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-flat-button type="submit" (click)="guardarCambios()" [disabled]="formUsuario.invalid">Guardar
      cambios</button>
    <a mat-stroked-button routerLink="/usuario/listado">Cancelar</a>
  </div>

</form>
