<button mat-flat-button routerLink="/tipoDireccion/crear">Crear nuevo</button>

<app-listado-generico [listado]="tiposDirecciones">
  <ng-container contenido>
    <table mat-table [dataSource]="tiposDirecciones">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let tipoDireccion">{{tipoDireccion.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let tipoDireccion">
          <button mat-button color="primary" [routerLink]="['/tipoDireccion/editar', tipoDireccion.id]">Editar</button>
          <button mat-button color="warn" (click)="eliminar(tipoDireccion.id)">Borrar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>
  </ng-container>
</app-listado-generico>
